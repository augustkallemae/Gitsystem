<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reketimäng</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: auto;
            background: #111;
            border: 2px solid white;
        }
        .score {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="score">Punktid: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Mängu muutujad
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballRadius = 10;
        let ballSpeedX = 4;
        let ballSpeedY = 4;

        let paddleWidth = 100;
        let paddleHeight = 10;
        let paddleX = (canvas.width - paddleWidth) / 2;

        const paddleY = canvas.height - paddleHeight - 20; // Reketi asukoht
        let rightPressed = false;
        let leftPressed = false;

        let score = 0;

        // Klahvide juhtimine
        document.addEventListener("keydown", keyDownHandler);
        document.addEventListener("keyup", keyUpHandler);

        function keyDownHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = true;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === "Right" || e.key === "ArrowRight") {
                rightPressed = false;
            } else if (e.key === "Left" || e.key === "ArrowLeft") {
                leftPressed = false;
            }
        }

        // Mängu joonistamine
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
            ctx.fillStyle = "white";
            ctx.fill();
            ctx.closePath();
        }

        function drawScore() {
            document.getElementById("score").textContent = score;
        }

        // Mängu loogika
        function updateGame() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Palli põrkamine seintelt
            if (ballX + ballRadius > canvas.width || ballX - ballRadius < 0) {
                ballSpeedX = -ballSpeedX;
            }
            if (ballY - ballRadius < 0) {
                ballSpeedY = -ballSpeedY;
            }

            // Reketi juhtimine
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += 7;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            // Palli ja rekordi kokkupõrge
            if (
                ballY + ballRadius > paddleY &&
                ballX > paddleX &&
                ballX < paddleX + paddleWidth
            ) {
                ballSpeedY = -ballSpeedY;
                score++;
            }

            // Kui pall jõuab alla, mäng lõppeb
            if (ballY + ballRadius > canvas.height) {
                alert("Mäng läbi! Punktid: " + score);
                document.location.reload();
            }
        }

        // Mängu uuendamine
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();
            drawScore();
            updateGame();
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
